<!doctype html>
<html lang="en">
    <head>
        <title>modComp</title>
        <link rel="shortcut icon" href="./assets/imgs/favicon.ico">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="./css/style.css" rel="stylesheet" type="text/css"></link>
        <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.1.1/css/survey.css"></link>

        <!-- preload jsPsych since this likes to be first -->
        <script src="./js/jspsych-7.2.1/jspsych.js"></script>
        <script src="./js/jspsych-7.2.1/plugin-instructions.js"></script>
        <script src="./js/jspsych-7.2.1/plugin-html-button-response-ca.js"></script>
        <script src="./js/jspsych-7.2.1/plugin-html-button-response.js"></script>
        <script src="./js/jspsych-7.2.1/plugin-html-multi-slider-response.js"></script>
        <script src="./js/jspsych-7.2.1/plugin-survey-multi-choice.js"></script>
        <script src="./js/jspsych-7.2.1/plugin-survey-likert.js"></script>
        <script src="./js/jspsych-7.2.1/plugin-survey.js"></script>
    </head>    

    <body>
      <!-- set up divs to hold consent form and game content -->
      <div id='consent-container' class="form">
        <header id="header" class="form__header" ><h2 id="header_title" class="form__title"></h2></header>
        <section><div id='consent'></div></section>
      </div>
      <div id='jspsych-target'></div>

      
      <!-- firebase initialization [for firebase deployment, always load first] -->
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script>
        // web app configuration
        var firebaseConfig = {
          apiKey: "",
          authDomain: "",
          databaseURL: "",
          projectId: "",
          storageBucket: "",
          messagingSenderId: "",
          appId: "",
          measurementId: ""
        };
        // initialize
        firebase.initializeApp(firebaseConfig);
      </script>

      <!-- helper functions [for firebase deployment w/Prolific] --> 
      <script src="./js/firebaseAuth.js"></script>        <!-- anon login to firebase -->
      <script src="./js/getProlificID.js"></script>       <!-- parse html to get Prolific IDs -->
            
      <!-- main study components -->
      <script src="./js/saveData.js" type="module"></script>     <!-- set up data saving functions -->
      <script src="./js/versionInfo.js" type="module"></script>  <!-- set up task version info vars -->
      <script src="./js/trials.js" type="module"></script>       <!-- preload trial info -->
      <script src="./js/consent.js" type="module"></script>      <!-- get informed consent then -->
      <script src="./js/constructStudy.js" type="module"></script>         <!-- run task! -->

      <script nomodule>
        alert(
        "This browser doesn't support modules, so the study can't run. Please try the latest version of Chrome, Firefox or Safari!"
        );
      </script>
    </body>
    
</html>
